<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grids</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
    <!-- ------------------- GRID AREA ------------------------------------------------ -->
	<h2>Grid Area</h2>

    <div class="container">

        <header class="flex-items-header" dir="ltr">
            <button class="button1">Button 1</button>
            <button class="button2">Button 2</button>
            <button class="button3">Button 3</button>
            <button class="button4">Button 4</button>
        </header>

        <section class="box1">box1</section> 
        <section class="box2">box2</section>
        <section class="box3">box3</section>
        
       <main class="flex-items" dir="ltr">
        <section class="content1">Content Section 1</section>
        <section class="content2">Content Section 2</section>
        <section class="content3">Content Section 3</section>
        <section class="content4">Content Section 4</section>
        <section class="content5">Content Section 5</section>
        <section class="content6">Content Section 6</section>
       </main>

	    <aside class="flex-items-aside">
            <button class="button5">Button 1</button>
            <button class="button6">Button 2</button>
            <button class="button7">Button 3</button>
            <button class="button8">Button 4</button>
        </aside>
        
		<footer>
            <section class="box4">footer section 1</section>
            <section class="box5">footer section 2</section>
            <section class="box6">footer section 3</section>
            <section class="box7">footer section 4</section>
        </footer> 
        

    </div> 


</body> 
</html>
